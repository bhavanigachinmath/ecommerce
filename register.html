<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ShopEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #f0f4ff;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      display: flex;
      width: 900px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left {
      flex: 1;
      padding: 35px;
    }

    .left h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="left">
    <h2>Create Your Account</h2>

    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="text" placeholder="Phone Number" required />
    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />

    <button class="btn">Register</button>
  </div>

  <div class="right">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=1000" />
  </div>

</div>

</body>
</html>
