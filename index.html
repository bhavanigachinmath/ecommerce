<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopEase - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f8f9fc;
      color: #222;
    }

    /* ------------ HEADER ------------- */
    header {
      background: #0f172a;
      color: #fff;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: #e5e7eb;
      margin-left: 25px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
    }
    nav a:hover {
      color: #fff;
    }

    /* ------------ HERO SECTION ------------- */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 70px 40px;
      min-height: 85vh;
    }

    .hero-container {
      max-width: 1300px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 450px;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 3.2rem;
      line-height: 3.6rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 18px;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.8rem;
      color: #4b5563;
      margin-bottom: 25px;
      max-width: 500px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      margin-right: 10px;
    }
    .btn-primary:hover { background: #1d4ed8; }

    .btn-outline {
      border: 2px solid #2563eb;
      color: #2563eb;
      background: transparent;
    }
    .btn-outline:hover {
      background: #2563eb;
      color: #fff;
    }

    /* ------------ HERO IMAGE ------------- */
    .hero-image img {
      width: 100%;
      max-width: 520px;              /* HIGHER RESOLUTION */
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 40px rgba(0,0,0,0.18);
      transition: 0.3s;
    }
    .hero-image img:hover {
      transform: scale(1.02);
    }

    /* ------------ PRODUCT GRID ------------- */
    .products {
      margin: 40px auto 60px;
      max-width: 1100px;
      text-align: center;
    }

    .products h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transition: 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* ------------ FOOTER ------------- */
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 18px 10px;
      margin-top: 40px;
    }

    /* ------------ RESPONSIVE ------------- */
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.4rem;
        line-height: 3rem;
      }
      .hero {
        padding: 40px 20px;
      }
      header {
        padding: 14px 25px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-container">

    <div class="hero-text">
      <h1>Shop Smart. Shop Stylish.</h1>
      <p>Your trusted online store for fashion, gadgets, accessories and everything you love.</p>

      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="register.html" class="btn btn-outline">Register</a>
    </div>

    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1200&q=90"
           alt="Shopping Banner High Resolution">
    </div>

  </div>
</section>

<section class="products">
  <h2>Featured Products</h2>

  <div class="grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=1200&q=90">
      <h4>DSLR Camera</h4>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1200&q=90">
      <h4>Running Shoes</h4>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1531169628937-93bd9a0e1c4a?auto=format&fit=crop&w=1200&q=90">
      <h4>Fashion Jacket</h4>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1200&q=90">
      <h4>Smart Watch</h4>
    </div>
  </div>
</section>

<footer>
  © 2025 ShopEase — All Rights Reserved
</footer>

</body>
</html>
